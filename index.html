<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ff30c25b4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3611.3971792856196!2d75.85671516112453!3d25.15606343327238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d25.1559313!2d75.86501439999999!4m5!1s0x396f850bfb1368f9%3A0x39e0135f1b2baecc!2sVIVO%20SERVICE%20CENTER%20Vigyan%20Nagar%20Main%20Rd%20Vigyan%20Nagar%20Kota%2C%20Rajasthan%20324005!3m2!1d25.1536938!2d75.8539097!5e0!3m2!1sen!2sin!4v1708952898294!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="detail">
          <div class="box"></div>
          <div class="box box2">
            <i class="fa-solid fa-bookmark"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-mug-hot"></i>
            <i class="fa-solid fa-ellipsis"></i>
            <i class="fa-solid fa-bicycle"></i>
            <i id="icon-gray" class="fa-solid fa-ellipsis"></i>
            <i id="circle-check" class="fa-solid fa-circle-check"></i>
          </div>
          <div class="box box3">
            <div class="personal">
              <img
                class="img-user"
                src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg"
                alt=""
              />
              <div class="">
                <h4>Sheri Turner Jr.</h4>
                <p>Courier</p>
              </div>
            </div>
            <div class="contact">
              <div class="icon-contact">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="icon-contact">
                <i class="fa-solid fa-comment"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
